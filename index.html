<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Race Chart</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="layout-container">
        <div id="painel_de_controle">
            <center>
                <div id="logo">
                    <img src="../assets/others/f1.png" alt="Logo" style="width: 95%; height: auto;">
                </div>
            </center>

            <select id="yearSelect">
                <option value="">Selecione um ano</option>
            </select>

            <select id="raceSelect" disabled>
                <option value="">Selecione uma corrida</option>
            </select>

            <div id="clima_display">
            </div>

            <div id="clima_info">
                <p>Horário:</p>
                <p>Data:</p>
                <p>Temperatura:</p>
                <p>Temp. Pista:</p>
                <p>Umidade:</p>
                <p>Vento:</p>
            </div>

            <div id="lap_display">
            </div>

            <button id="playPause">▶️ Play</button>
            <input type="range" class="range-style" id="lapSlider" min="0" max="0" value="0" step="1" disabled>
            <span id="lapText">Volta 1</span>
        </div>

        <div id="main_chart_area">
            <svg id="main_chart">
                <rect width="100%" height="100%" x="0" y="0" style="fill:#303030;" />
                <rect width="1480" height="840" x="10" y="10" style="fill:#818181;" />
                <rect width="1460" height="820" x="20" y="20" style="fill:#383737;" />
                <g id="grid"></g>
            </svg>
        </div>
    </div>

    <div id="extra_charts">
        <svg id="ranking_chart">
            <text x="10" y="20">Ranking dos Pilotos</text>
        </svg>

        <svg id="evolucao_chart">
            <text x="10" y="20">Evolução por Volta</text>
        </svg>

        <svg id="velocidade_chart">
            <text x="10" y="20">Velocidade na Corrida</text>
        </svg>
    </div>

    <div id="tooltip"></div>
    <script src="src/script.js"></script>
</body>
</html>
